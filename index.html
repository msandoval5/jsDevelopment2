<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Events!</title>
<h2>Javascript ex 2</h2>
</head>
<body>
<button onclick="userInput()">Click me!</button>
<p id="user-input"></p>
<script>

    function userInput(){
    let person = prompt("Please enter your username");

    if (person == "") {
        document.getElementById("user-input").innerHTML = "No username entered";
    }else {
        document.getElementById("user-input").innerHTML = "Welcome " + person + "!"  
    }
}
</script>
</body>
</html>
